<!-- 
演示在js中正则表达式的使用
作者：曹宗颖
 -->
 <!DOCTYPE>
<HTML>
<head>
<script type="text/javascript">

	// 在js中，字符串对象本身就带有正则表达式功能
	let matched = "*.##".match(/\*(\.\#*)?/);
	console.log(matched);
	// 得到数组：["*.##", ".##", index: 0, input: "*.##"]
	console.log(matched[1]);
	// 得到捕获的值：.##

	// 如果正则表达式中没有捕获，那么返回的数组的第一个元素就是匹配值
	let matched1 = "hello".match(/h/);
	console.log(matched1[0])
	// 得到h

	// js中的正则表达式通过RegExp对象来实现, 
	// 如果传入的是字符串，那么正则表达式中的\要写成\\
	var regex = new RegExp('\\*(\\.\\#*)?');
	console.log(regex.test("##"));
	// 得到true
	console.log(regex.exec("*.##"));
	// 得到数组：["*.##", ".##", index: 0, input: "*.##"]

	// RegExp的另外一个方法时compile，它允许在不创建新RegExp对象的情况下，在已有的正则对象上重新处理新的正则表达式。
	var regex1 = new RegExp("h");
	console.log(regex1.exec("hello alan"));
	// 得到h
	regex1.compile("a");
	console.log(regex1.exec("hello alan"));
	// 得到a

	
</script>
</head>
</HTML>
